<!doctype html> <!-- cssRelative1.html -->
<html><head><meta charset="utf-8"/>
 <title>position(배치)실습</title><style>
 *{padding:0; margin:0:}
 .div0{postion:static; width:300px; height:100px; border:50px solid lightgray;}
 .span1, .span2, .span4{postion:static;}
 .div3{postion:relative; left:0px; top:50px;}
 .bdcolor{border:1px solid blue;}</style>
</head><body>
 <div class="div0">
  <span class="bdcolor span1">1</span>
  <span class="bdcolor span2">2</span>
  <div class="bdcolor div3">3</div>
  <span class="bdcolor span4">4</span>
 </div>
</body></html>
